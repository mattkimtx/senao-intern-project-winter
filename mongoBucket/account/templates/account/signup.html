{% load static %}
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
</head>

<header>
    <h1>Signup</h1>
    <h3> Please input username and password
</header>

<!-- Username and Password form searchboxes -->
<form action="/signup/signup_attempt/" method="post">
     {% csrf_token %}
     <label for="username">Username</label>
          <input type="text" id="username" name='username' placeholder="enter...">
          <br><br>
     <label for="password">Password</label>
          <input type="text" id="password" name='password' placeholder="enter...">
          <br><br>
     <input type="submit" value="Submit">
</form>

<a href="/" class="redirect-button">Back to Login</a>

<!-- Shows error message and will prompt the user to signup if failed -->
{% if error %}
<body>
     <div id="popup" class="popup">
          <div class="popup-content">
               <span class="close" id="close-popup">&times;</span>
               <h3>{{ error }}</h3>
               <p>Please Try Again.</p>
          </div>
     </div>
 
     <script src="{% static 'account/script.js' %}"></script>
     <script>
          window.onload = function() {
               document.getElementById('popup').style.display = 'block';
          }
     </script>
 </body>
{% endif %}
