{% load static %}
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
</head>

<header>
    <h1>Login</h1>
    <h3> Please input username and password
</header>

<!-- Username and Password form searchboxes -->
<form action="/login/login_attempt/" method="get">
     {% csrf_token %}
     <label for="username">Username</label>
          <input type="text" id="username" name='username' placeholder="john">
          <br><br>
     <label for="password">Password</label>
          <input type="text" id="password" name='password' placeholder="1234">
          <br><br>
     <input type="submit" value="Submit">
</form>

<!-- Shows error message and will prompt the user to signup if failed -->
{% if error %}
     <p> {{ error }} </p>
     <a href="/signup/" class="redirect-button">Signup</a>
{% endif %}
